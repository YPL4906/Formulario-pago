<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pago</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Formulario de pago</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Faltan algunos campos
      </div>
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cardNumber">Tarjeta #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="form-group col-md-4">
            <label for="cvc">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="form-group col-md-4">
            <label for="amount">Cantidad</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" id="amount" placeholder="Cantidad">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ciudad">
          </div>
          <div class="form-group col-md-4">
            <label for="state">Provincia</label>
            <select id="state" class="form-control">
              <option selected>Selecciona la provincia</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="postalCode">Codigo Postal</label>
            <input type="text" class="form-control" id="postalCode" placeholder="00000">
          </div>
        </div>

        <div class="form-group">
          <label>Tarjetas aceptadas:</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary">
              <input type="radio" name="paymentMethod" id="visa" autocomplete="off"> 
              <i class="fab fa-cc-visa"></i> Visa
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="paymentMethod" id="mastercard" autocomplete="off"> 
              <i class="fab fa-cc-mastercard"></i> MasterCard
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="paymentMethod" id="amex" autocomplete="off"> 
              <i class="fab fa-cc-amex"></i> American Express
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="paymentMethod" id="discover" autocomplete="off"> 
              <i class="fab fa-cc-discover"></i> Discover
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Notas Adicionales</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Escriba lo que necesite aqui..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
