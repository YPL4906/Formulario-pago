<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .card-icons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .card-icon {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      width: 70px;
    }

    .card-icon i {
      font-size: 24px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Formulario de pago</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Faltan algunos campos
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="cardNumber" class="form-label">Tarjeta #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-4">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Cantidad</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Cantidad">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="Nombre">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ciudad">
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">Provincia</label>
            <select id="state" class="form-select">
              <option selected>Selecciona la provincia</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="postalCode" placeholder="00000">
          </div>
        </div>

<div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Selecciona una tarjeta aceptada:</label>
      <div class="p-3 bg-secondary text-white rounded d-flex justify-content-around align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa">
          <label class="form-check-label" for="visa">
            <i class="fab fa-cc-visa"></i> Visa
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="MasterCard">
          <label class="form-check-label" for="mastercard">
            <i class="fab fa-cc-mastercard"></i> MasterCard
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardType" id="amex" value="American Express">
          <label class="form-check-label" for="amex">
            <i class="fab fa-cc-amex"></i> American Express
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="cardType" id="discover" value="Discover">
          <label class="form-check-label" for="discover">
            <i class="fab fa-cc-discover"></i> Discover
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="message" class="form-label">Notas Adicionales</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Escribe lo que necesites aquí..."></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
